<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Mikhail Kukushkin">
    <meta name="description" content="NewsAnalyzer">
    <link rel="shortcut icon" type="image/x-icon" href="<%=require('../../images/favicon.ico').default%>">
    <title>NewsAnalyzer</title>
    <link rel='stylesheet' href='<%= htmlWebpackPlugin.files.css %>'>

    <!--  -->
</head>

<body class="page">
    <header class="header header_theme_black page__section">
        <div class="header__logo">NewsAnalyzer</div>
        <nav class="menu menu_theme_black">
            <a href="./index.html" class="menu__item">Главная</a>
            <a href="./about.html" class="menu__item">О проекте</a>
        </nav>
    </header>
    <section class="breadcrumbs page__section">
        <nav class="breadcrumbs__container">
            <a href="./index.html" class="breadcrumbs__item breadcrumbs__item_active">Главная</a>
            <span>/</span>
            <a href="./analytics.html" class="breadcrumbs__item">Аналитика</a>
        </nav>
    </section>
    <section class="keyword page__section">
        <h2 class="keyword__title">Вы спросили: «Путешествия»</h2>
        <p class="keyword__paragraph">Новостей за неделю:<span class="keyword__number"> 34 324</span>
        </p>
        <p class="keyword__paragraph">Упоминаний в загаловках:<span class="keyword__reference"> 235</span></p>
    </section>
    <section class="analytics page__section">
        <h2 class="analytics__title">Аналитика по дням</h2>
        <article class="analytics__container">
            <p class="analytics__shedule"></p>
            <p class="analytics__shedule">Кол-во упоминаний</p>
            <div id="charts" class="analytics__charts">
                <template id="date-template" style="display: none;">
                    <span class="analytics__date"></span>
                </template>
            </div>
            <div id="diagramma" class="analytics__charts">
                <div class="analytics__digits analytics__digits_section_top">
                    <template id="analytics-digit" style="display: none;">
                        <span class="analytics__digit"></span>
                    </template>
                </div>
                <template id="diagram-template" style="display: none">
                    <span class="analytics__percent" style="width: 20%"></span>
                </template>
                <div class="analytics__digits analytics__digits_section_bottom">
                </div>
            </div>
        </article>
    </section>
    <footer class="footer page__section">
        <div class="footer__copyright">&copy; 2020 Mikhail Kukushkin</div>
        <ul class="footer__links">
            <li>
                <a href="./index.html" class="footer__link">Главная</a>
            </li>
            <li>
                <a href="./about.html" class="footer__link">О проекте</a>
            </li>
            <li>
                <a href="https://praktikum.yandex.ru/" class="footer__link" target="_blank">Яндекс.Практикум</a>
            </li>
        </ul>
        <ul class="footer__links footer__link-social">
            <li>
                <a href="https://github.com/Mikhailqq" class="footer__link-social footer__link-social_github" target="_blank"></a>
            </li>
            <li>
                <a href="https://www.facebook.com/mikhail.kukushkin.16" class="footer__link-social footer__link-social_facebook" target="_blank"></a>
            </li>
        </ul>
    </footer>
    <script type="module" src="<%= htmlWebpackPlugin.files.js %>"></script>

</body>

</html>
